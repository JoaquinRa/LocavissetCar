<body>
    <header class="header">
        <h1 class="header__titulo">LocavissetCar</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light header__navbarra">
            <div class="container-fluid header__contenidobarra">
                <a class="navbar-brand" href="#">LV</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form class="formContacto">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" id="Nombre" required>
            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Ingrese su Apellido" id="Apellido" required>
            <br>
            <label for="Telefono">Telefono</label>
            <input type="tel" placeholder="Ingrese su Telefono" id="Telefono" required>
            <br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Ingrese su Email" id="Email" required> 
            <br>
            <label for="Asunto">Asunto</label>
            <input type="text" placeholder="Ingrese el Asunto" id="Asunto" required>
            <h5>Mensaje</h5>
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese lo que quiere comentarnos" required></textarea>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Condiciones</legend>
            <label for="condiciones">Acepta los terminos y condiciones</label>
            <input type="checkbox" name="" id="condiciones">
            <h5>¿Quiere recibir mails de promociones?</h5>
            <label for="si">Si</label>
            <input type="radio" name="pregunta" id="si">
            <label for="No">No</label>
            <input type="radio" name="pregunta" id="No">
            <br>
            <br>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </fieldset> 
    </form>
    <footer class="footer">
        <nav>
            <ul class="listaRedes">
                <li><a href="link al perfil de instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="link al perfil de linkedin"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="link al perfil de facebookl"><i class="fab fa-facebook"></i></a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
